<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method = "POST" action = "/UserAuthenticationServlet/LoginServlet">
            <table>
                <tr>
                    <td>UserName: </td>
                    <td><input type="text" name="txtUser" placeholder="Enter your Username" /></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="txtPassword" placeholder="Enter your Password" /></td>
                </tr>
                <tr>
                    <td colspan = 2><input type="submit" name="btnSubmit" value="Login"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
