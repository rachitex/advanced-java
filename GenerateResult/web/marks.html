<!DOCTYPE html>
<html>
    <head>
        <title>Enter Your Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method = "POST" action = "/GenerateResult/StudentMarks">
            <table>
                <tr>
                    <td>Marks of C: </td>
                    <td><input type="text" name="txtCMarks" placeholder="Enter your C Marks" /></td>
                </tr>
                <tr>
                    <td>Marks of C++: </td>
                    <td><input type="text" name="txtCppMarks" placeholder="Enter your C++ Marks" /></td>
                </tr>
                <tr>
                    <td>Marks of Java: </td>
                    <td><input type="text" name="txtJavaMarks" placeholder="Enter your Java Marks" /></td>
                </tr>
                <tr>
                    <td><input type="submit" name="btnNext" value="Next"/></td>
                    <td><input type="reset" name="btnReset" value="Reset"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
